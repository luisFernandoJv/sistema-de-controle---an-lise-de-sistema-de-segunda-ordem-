name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: üîÑ Checkout do c√≥digo
      uses: actions/checkout@v4

    - name: üêç Instalar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: üì¶ Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller customtkinter pillow matplotlib numpy scipy control

    - name: ‚öôÔ∏è Compilar o sistema
      # CORRE√á√ÉO: Trocado '^' por '`' para ser compat√≠vel com PowerShell
      run: |
        pyinstaller `
          --noconfirm `
          --onefile `
          --windowed `
          --name "SistemaControle" `
          --icon=logo.png `
          --add-data "logo.png;." `
          # REMOVIDA A LINHA QUE PROCURAVA "icons;icons"
          --add-data "criterios_estabilidade.py;." `
          --add-data "analise_segunda_ordem.py;." `
          --add-data "controladores.py;." `
          --collect-all "customtkinter" `
          --collect-all "numpy" `
          --collect-all "scipy" `
          --collect-all "control" `
          --hidden-import "matplotlib.backends.backend_tkagg" `
          tela.py

    - name: üì§ Fazer upload do execut√°vel
      uses: actions/upload-artifact@v4
      with:
        name: Sistema-de-Controle-EXE
        path: dist/SistemaControle.exe
